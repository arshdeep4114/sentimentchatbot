<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --text-primary: #2d2d2d;
            --text-secondary: #5f5f5f;
            --border-color: #e5e5e5;
            --accent: #ab7c5f;
            --user-bg: #f5f5f5;
            --assistant-bg: #ffffff;
            --positive: #16a34a;
            --neutral: #ca8a04;
            --negative: #dc2626;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-primary);
        }

        /* Header */
        .header {
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            background: var(--bg-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-secondary {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 400;
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-primary);
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .message-group {
            max-width: 700px;
            margin: 0 auto 24px auto;
        }

        .message {
            padding: 16px 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-role {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .sentiment-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        .sentiment-positive {
            background: #dcfce7;
            color: var(--positive);
        }

        .sentiment-neutral {
            background: #fef3c7;
            color: var(--neutral);
        }

        .sentiment-negative {
            background: #fee2e2;
            color: var(--negative);
        }

        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Input Area */
        .input-container {
            border-top: 1px solid var(--border-color);
            padding: 16px 24px 24px;
            background: var(--bg-primary);
        }

        .input-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .input-area {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-primary);
            transition: border-color 0.2s;
        }

        .input-area:focus-within {
            border-color: var(--accent);
        }

        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            line-height: 1.5;
            color: var(--text-primary);
            background: transparent;
        }

        #messageInput::placeholder {
            color: #a0a0a0;
        }

        .btn-send {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-send:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Analysis Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .stat-value.large {
            font-size: 24px;
            font-weight: 500;
        }

        .distribution {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .distribution-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot.positive {
            background: var(--positive);
        }

        .dot.neutral {
            background: var(--neutral);
        }

        .dot.negative {
            background: var(--negative);
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            text-align: right;
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Loading State */
        .loading-indicator {
            display: none;
            max-width: 700px;
            margin: 0 auto;
            padding: 12px 0;
        }

        .loading-indicator.active {
            display: block;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Welcome Message */
        .welcome-message {
            max-width: 700px;
            margin: 40px auto;
            text-align: center;
            color: var(--text-secondary);
        }

        .welcome-message h2 {
            font-size: 24px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-message p {
            font-size: 15px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-actions {
                gap: 8px;
            }

            .btn-secondary {
                padding: 6px 12px;
                font-size: 13px;
            }

            .chat-area {
                padding: 16px;
            }

            .message-group {
                margin-bottom: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sentiment Analysis Chatbot</h1>
            <div class="header-actions">
                <button class="btn-secondary" onclick="showAnalysis()">View Analysis</button>
                <button class="btn-secondary" onclick="newSession()">New Chat</button>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <h2>Welcome</h2>
                <p>This chatbot analyzes the sentiment of every message you send, tracking your emotional state
                    throughout the conversation. Start chatting to see real-time sentiment analysis.</p>
            </div>
        </div>

        <div class="loading-indicator" id="loading">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-area">
                    <textarea id="messageInput" placeholder="Send a message..." rows="1"
                        onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                    <button class="btn-send" onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="analysisModal" onclick="closeModalOnOverlay(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Conversation Sentiment Analysis</h2>
            </div>
            <div class="modal-body" id="analysisContent">
                Loading...
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let sessionId = 'session_' + Date.now();
        let isFirstMessage = true;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Clear welcome message on first interaction
            if (isFirstMessage) {
                document.querySelector('.welcome-message')?.remove();
                isFirstMessage = false;
            }

            // Disable input
            input.value = '';
            input.style.height = 'auto';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('loading').classList.add('active');

            // Add user message
            addMessage('user', message);

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                const data = await response.json();

                if (data.ok) {
                    // Update user message with sentiment
                    updateLastUserMessageSentiment(data.sentiment);

                    // Add bot response
                    addMessage('assistant', data.reply);
                } else {
                    addMessage('assistant', 'Error: ' + data.error);
                }
            } catch (error) {
                addMessage('assistant', 'Connection error. Please ensure the server is running on localhost:5000');
                console.error(error);
            }

            // Re-enable input
            input.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('loading').classList.remove('active');
            input.focus();
        }

        function addMessage(role, content) {
            const chatArea = document.getElementById('chatArea');
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const header = document.createElement('div');
            header.className = 'message-header';

            const roleSpan = document.createElement('span');
            roleSpan.className = 'message-role';
            roleSpan.textContent = role === 'user' ? 'You' : 'Assistant';
            header.appendChild(roleSpan);

            if (role === 'user') {
                const sentimentBadge = document.createElement('span');
                sentimentBadge.className = 'sentiment-badge';
                sentimentBadge.id = 'sentiment-badge-' + Date.now();
                header.appendChild(sentimentBadge);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);
            messageGroup.appendChild(messageDiv);
            chatArea.appendChild(messageGroup);

            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function updateLastUserMessageSentiment(sentiment) {
            const badges = document.querySelectorAll('.sentiment-badge');
            const lastBadge = badges[badges.length - 1];

            if (lastBadge) {
                lastBadge.className = 'sentiment-badge sentiment-' + sentiment.label.toLowerCase();
                lastBadge.textContent = `${sentiment.label} (${sentiment.polarity})`;
            }
        }

        async function showAnalysis() {
            document.getElementById('analysisModal').classList.add('active');
            document.getElementById('analysisContent').innerHTML = '<p>Loading analysis...</p>';

            try {
                const response = await fetch(`${API_URL}/sentiment/conversation?session_id=${sessionId}`);
                const data = await response.json();

                if (data.ok && data.conversation_analysis) {
                    const analysis = data.conversation_analysis;
                    document.getElementById('analysisContent').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-label">Overall Sentiment</div>
                            <div class="stat-value large">${analysis.overall_sentiment}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Average Polarity</div>
                            <div class="stat-value">${analysis.average_polarity}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Emotional Trend</div>
                            <div class="stat-value">${analysis.trend}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Mood Shift</div>
                            <div class="stat-value">${analysis.sentiment_shift}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Message Distribution</div>
                            <div class="distribution">
                                <div class="distribution-item">
                                    <span class="dot positive"></span>
                                    <span>Positive: ${analysis.distribution.positive}</span>
                                </div>
                                <div class="distribution-item">
                                    <span class="dot neutral"></span>
                                    <span>Neutral: ${analysis.distribution.neutral}</span>
                                </div>
                                <div class="distribution-item">
                                    <span class="dot negative"></span>
                                    <span>Negative: ${analysis.distribution.negative}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('analysisContent').innerHTML =
                        '<p>No conversation data yet. Send some messages first!</p>';
                }
            } catch (error) {
                document.getElementById('analysisContent').innerHTML =
                    '<p>Error loading analysis. Please try again.</p>';
            }
        }

        function closeModal() {
            document.getElementById('analysisModal').classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target.id === 'analysisModal') {
                closeModal();
            }
        }

        function newSession() {
            if (confirm('Start a new conversation? Current chat will be cleared.')) {
                sessionId = 'session_' + Date.now();
                isFirstMessage = true;
                document.getElementById('chatArea').innerHTML = `
                    <div class="welcome-message">
                        <h2>Welcome</h2>
                        <p>This chatbot analyzes the sentiment of every message you send, tracking your emotional state throughout the conversation. Start chatting to see real-time sentiment analysis.</p>
                    </div>
                `;
            }
        }

        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>

</html>
